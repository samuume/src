<div [hidden]="submitted">
  <div class="container">
    <h1>Test form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               minlength="4"
               required [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is a required field.
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email"
               class="form-control"
               id="email"
               required [(ngModel)]="model.email" name="email"
               #name="ngModel">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          E-mail is a required field.
        </div>
      </div>
      <div class="form-group">
        <label for="msg">Message</label>
        <textarea class="form-control"
               id="msg"
               required [(ngModel)]="model.msg" name="msg"
                  #name="ngModel"></textarea>
        <div [hidden]="msg.valid || msg.pristine" class="alert alert-danger">
          Message is a required field.
        </div>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </div>
</div>
<div [hidden]="!submitted">
  <div class="container">
    <h2>Thanks for submitting, here is your details.</h2>
    <div class="row">
      <div class="col-xs-3">Name:</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">E-mail:</div>
      <div class="col-xs-9 pull-left">{{ model.email }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Message:</div>
      <div class="col-xs-9 pull-left">{{ model.msg }}</div>
    </div>
  </div>
</div>
